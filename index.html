<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Website</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Language Dropdown -->
        <div class="right">
            <a class="dropdown-trigger btn" href="#" data-target="languageDropdown">Language</a>
            <ul id="languageDropdown" class="dropdown-content">
                <li><a href="?lang=de">Deutsch</a></li>
                <li><a href="?lang=en">English</a></li>
                <!-- Add more languages as needed -->
            </ul>
        </div>

        <!-- Content -->
        <div>
            <p id="greeting"></p>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Your JavaScript code -->
    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Function to set language based on URL parameter
        function setLanguage() {
            var lang = getParameterByName('lang') || 'de';
            var greetingElement = document.getElementById('greeting');

            if (lang === 'de') {
                greetingElement.textContent = 'Hallo, mein Name ist Melanie Junker und ich bin ein Data Engineer';
            } else if (lang === 'en') {
                greetingElement.textContent = 'Hello, my name is Melanie Junker and I am a Data Engineer';
            } else {
                // Default to German if the language is not recognized
                greetingElement.textContent = 'Hallo, mein Name ist Melanie Junker und ich bin ein Data Engineer';
            }
        }

        // Initialization of Materialize JavaScript components
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Materialize dropdown
            var elems = document.querySelectorAll('.dropdown-trigger');
            var options = { constrainWidth: false };
            var instances = M.Dropdown.init(elems, options);

            // Set language on page load
            setLanguage();
        });
    </script>
</body>
</html>
