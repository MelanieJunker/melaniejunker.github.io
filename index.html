<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Website</title>
    <script>
        const translations = {
            'de': {
                greeting: 'Hallo, mein Name ist Melanie Junker und ich bin ein Data Engineer'
            },
            'en': {
                greeting: 'Hello, my name is Melanie Junker and I am a Data Engineer'
            }
        };

        function setLanguage(language) {
            // Set the HTML content based on the selected language
            document.getElementById('greeting').textContent = translations[language].greeting;
        }
    </script>
</head>
<body>
    <div>
        <button onclick="setLanguage('de')">Deutsch</button>
        <button onclick="setLanguage('en')">English</button>
    </div>
    
    <div>
        <p id="greeting">Hallo, mein Name ist Melanie Junker und ich bin ein Data Engineer</p>
    </div>
</body>
</html>
