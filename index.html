<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Website</title>
    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material-UI Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Language Dropdown -->
        <div class="right">
            <a class="dropdown-trigger btn" href="#" data-target="languageDropdown">Language</a>
            <ul id="languageDropdown" class="dropdown-content">
                <li><a href="#!" onclick="setLanguage('de')">Deutsch</a></li>
                <li><a href="#!" onclick="setLanguage('en')">English</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div>
            <p id="greeting">Hallo, mein Name ist Melanie Junker und ich bin ein Data Engineer</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
